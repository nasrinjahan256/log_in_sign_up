<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook signup from start</title>
    <link rel="stylesheet" href="css/style_1.css">
</head>
<body>
    <!--Facebook signup from start-->
    <div class="main">
       <form>
        <h2 class="first_title">Sign Up</h2>
        <p class="first_sub_title" id="sub_title">It's quick and easy</p>
        <hr/>
        <!--Input section start-->
        <div>
        <input type="text" placeholder="First Name" class="first_name"id="all" required />
        <input type="text" placeholder="Sure Name" class="sure_name"id="all" required />
        <br />
        <input type="email" placeholder="Mobile number or email address" id="all1"required/>
        <br/>
    </div>
    <!--Input section end-->
    <!--date of birth section start-->
    <p class="sub_title2" id="sub_title">Date of Birth</p>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <select>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>

    </select>
    <select>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
    </select>
    <!--date of birth section end-->
    <!--Gender section start-->
     <p class="sub_title_3" id="sub_title">Gender</p>
    <div class="female" id="all_gender">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female">
</div>
<div class="male" id="all_gender">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male">
</div>
<div class="others" id="all_gender">
    <label for="others">Custom</label>
    <input type="radio" name="gender" value="others">
</div>


    <!--Gender section end-->
    <p class="sub_title_4">
       By clicking Sign Up, you agree to our <a href="#"Terms,Data Policy></a> and <a href="#">Cookie Policy.</a>You may recieve SMS notificattions form us and can opt out at any time.
    </p>
    <input type="submit" value="signup"class="submit" />
    <div class="html">
        <a href="index.html">Already have an account</a>
    </div>

       </form> 
    </div>
</body>
</html>
